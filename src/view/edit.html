<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Blog Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/blog/blog.css" rel="stylesheet">

    <link rel="stylesheet" href="/blog/kind/themes/default/default.css" />
    <script charset="utf-8" src="/blog/kind/kindeditor-min.js"></script>
    <script charset="utf-8" src="/blog/kind/lang/zh_CN.js"></script>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>
      var editor;
      KindEditor.ready(function(K) {
        editor = K.create('textarea[name="contentBody"]', {
          resizeType : 1,
          allowPreviewEmoticons : false,
          allowImageUpload : true,
          items : [
            'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
            'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
            'insertunorderedlist', '|', 'emoticons', 'image', 'link','code']
        });
      });


      function add(){
        document.getElementById("content").value = editor.html();
        // alert(document.getElementById("content").value)
        document.getElementById("form1").submit();


      }
      
    </script>

  </head>

  <body>

    <!--

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="#">首页</a>
          <a class="blog-nav-item" href="#">关于</a>
        </nav>
      </div>
    </div>
-->
    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">冰镇西瓜</h1>
        <p class="lead blog-description">一个爱吃西瓜的码农的自留地</p>
      </div>
<hr>
      <div class="row">

        <div class="col-sm-8 blog-main">

<form class="form-horizontal" role="form" action="/blog/doedit" id="form1">
  <div class="form-group">
    <label for="blogTitle" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="blogTitle" name="blogTitle" placeholder="标题" value="{{.Title}}"></inpit>
    </div>
    <label for="tagName" class="col-sm-2 control-label">Tag</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="tagName" name="tagName" placeholder="Tag" value="{{.TagNames}}"></inpit>
    </div>

  </div>
  <div class="form-group">
    <label for="contentBody" class="col-sm-2 control-label">正文</label>
    <div class="col-sm-10">
    <textarea class="form-control" id="contentBody" rows="10" name="contentBody" >{{.Content}} </textarea>
    <input type="hidden" name="content" id="content" />
    <input type="hidden" name="id" id="id" value="{{.Id}}"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-primary" onClick="add(this)" >提交</button>
       <a href="/list">&nbsp;&nbsp; 取消</a></button>
    </div>
  </div>
</form>


        </div><!-- /.blog-main -->


      </div><!-- /.row -->

    </div><!-- /.container -->

    <div class="blog-footer">
      <p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
